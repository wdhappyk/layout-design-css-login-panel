<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Panel</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="card">
        <form action="/" method="post" class="flat-form">
            <h1 class="colorful-title">Create <span>Account</span></h1>
            <div class="flat-input">
                <input type="text" placeholder="Your name" required>
                <label>Your name</label>
                <hr>
            </div>
            <div class="flat-input">
                <input type="text" placeholder="Login" required>
                <label>Login</label>
                <hr>
            </div>
            <div class="flat-input">
                <input type="password" placeholder="Password" required>
                <label>Password</label>
                <hr>
            </div>
            <div class="flat-input">
                <input type="email" placeholder="Email" required>
                <label>Email</label>
                <hr>
            </div>
            <div class="flat-input">
                <input type="text" placeholder="Phone" required>
                <label>Phone</label>
                <hr>
            </div>
            <div class="flat-input">
                <input type="text" placeholder="Country" required>
                <label>Country</label>
                <hr>
            </div>
            <div class="btn-group">
                <button class="btn btn-purple" type="submit">Register</button>
                <button class="btn btn-pink" type="reset">Reset</button>
            </div>
        </form>
    </div>
    <footer class="footer">
        Web-Developer: Happyk
    </footer>
</body>
</html>
